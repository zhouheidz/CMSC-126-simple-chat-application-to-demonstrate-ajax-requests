<!doctype html>
<html>
	<head>
		<title>Stupid Chat App</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<section>
			<ol>
				<!--
                This is the "template" for each chat message. Chat messages should be
                formatted like the li's below.

                <li>this is what a message looks like</li>
				<li>this is another sample message</li>
                -->
			</ol>

			<form action="#" method="post">
				<input type="text" name="message" placeholder="Write message" autofocus>
				<button>Send</button>
				<button type="button">Hi!</button>
				<button type="button">Hello!</button>
			</form>
		</section>

        <!--
        Loading the javascript files. Dependencies should be loaded before the files
        that depend on them, so that they are already defined beforehand. That's why
        we load jquery here first before our main javascript file.
        -->
		<script src="jquery.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
